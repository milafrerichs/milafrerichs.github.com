<h3 class="text-2xl">
  <a href="/talks-workshops" class="no-underline hover:underline">Talks</a>
</h3>
<ul>
{{range first 5 $.Site.Data.talks }}
<li class="mt-3">
  {{if .video }}
    <a href="{{.video}}" class="no-underline hover:underline">{{.Title}}</a>
  {{else}}
    {{.Title}}
  {{end}}
  , {{.Conference}}, {{dateFormat "Jan, 2006" .date}}</li>
{{end}}
</ul>

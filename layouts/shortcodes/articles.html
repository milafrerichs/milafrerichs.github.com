<h3 class="mt-8"><a href="/articles" class="no-underline hover:underline">{{ (.Get 1) | default "Articles" }}</a></h3>
<ul>
  {{ $type := .Get 0}}
  {{ with ($.Site.GetPage (printf "/featured/%s" $type))  }}
    {{range .Pages}}
      {{ partial (printf "%s-list-item.html" $type) . }}
    {{end}}
  {{end}}
</ul>
{{ if eq $type "frontpage"}}
  <a class="mt-4 no-underline hover:underline text-grey-dark" href="/articles">&raquo; Read all</a>
{{end}}
